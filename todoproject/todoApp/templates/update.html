<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Update Your Task</h3>
    <form method="POST" action="/updatebook/{{edit1.id}}">
        {% csrf_token %}
        <div class="form-group">
          <label>Task</label>
          <input type="text" class="form-control" name="taskname" value="{{edit1.taskname}}">
        </div>
        <div class="form-group">
            <label>Percentage</label>
            <input type="text" class="form-control" name="completed" value="{{edit1.completed}}">
          </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" name="date" value="{{edit1.date}}">
          </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</body>
</html>
